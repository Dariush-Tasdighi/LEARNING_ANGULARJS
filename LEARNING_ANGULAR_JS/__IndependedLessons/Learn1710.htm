<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="mainApplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainController">

	First Name
	<br />
	<input type="text" data-ng-model="firstName" data-ng-change="updateFullName()" />

	<br />
	<br />

	Last Name
	<br />
	<input type="text" data-ng-model="lastName" data-ng-change="updateFullName()" />

	<br />
	<br />
	Full Name: {{ firstName + ' ' + lastName }}!

	<br />
	<br />
	Full Name: {{ fullName }}!

	<script src="../Scripts/angular.min.js"></script>

	<script>

		(function () {

			var varMainApplication =
				angular.module('mainApplication', []);

			var varMainController =
				function ($scope) {

					$scope.lastName = '';
					$scope.firstName = '';

					$scope.fullName = '';

					$scope.updateFullName = function () {

						$scope.fullName =
							($scope.firstName + ' ' + $scope.lastName);

					};

				};

			varMainApplication.controller('mainController', varMainController);

		})();

	</script>

</body>
</html>
