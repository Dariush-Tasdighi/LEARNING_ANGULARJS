<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="mainApplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainController">

	<select data-ng-model="selectedItem" data-ng-options="item.name for item in items"></select>

	<br />
	<br />

	Value: {{ selectedItem.id }}
	<br />
	<input type="text" value="{{ selectedItem.name }}" disabled="disabled" />

	<script src="../Scripts/angular.min.js"></script>

	<script>

		(function () {

			var varMainApplication =
				angular.module('mainApplication', []);

			var varMainController =
				function ($scope) {

					$scope.items =
						[
							//{ id: '', name: 'Select an item...' },

							{ id: 1, name: 'Name 1', },
							{ id: 2, name: 'Name 2', },
							{ id: 3, name: 'Name 3', },
							{ id: 4, name: 'Name 4', },
							{ id: 5, name: 'Name 5', },
							{ id: 6, name: 'Name 6', },
							{ id: 7, name: 'Name 7', },
							{ id: 8, name: 'Name 8', },
							{ id: 9, name: 'Name 9', },
						];

					$scope.items.unshift({ id: '', name: 'Select an item...' });
					$scope.selectedItem = $scope.items[0];

					//$scope.items.push({ id: '', name: 'Select an item...' });
					//$scope.selectedItem = $scope.items[$scope.items.length - 1];
				};

			varMainApplication.controller('mainController', varMainController);

		})();

	</script>
</body>
</html>
