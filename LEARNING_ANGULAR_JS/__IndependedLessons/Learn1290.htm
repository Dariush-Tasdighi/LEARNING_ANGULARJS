<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app>
<head>
	<title></title>
</head>
<body>
	<h3>
		Welcome, {{ fullName }}!
	</h3>

	<script src="../Scripts/angular.min.js"></script>

	<script>

		// In Angular: Application == Module
		// Note: Writing [] in below code is necessary!

		var varMainApplication =
			angular.module('mainApplication', []);

		// Note: Wrong Usage!
		//var varMainApplication =
		//	angular.module('mainApplication');

		var varMainController =
			function ($scope) {

				// Note: Initial Value
				$scope.fullName = 'Dariush Tasdighi';

			};

		varMainApplication.controller('mainController', varMainController);

	</script>
</body>
</html>
