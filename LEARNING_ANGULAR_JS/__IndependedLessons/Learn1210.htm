<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app>
<head>
	<title></title>
</head>
<body>
	<h3>
		Welcome, {{ firstName }} {{ lastName }}!
	</h3>

	<h3>
		Welcome, {{ firstName + " " + lastName }}!
	</h3>

	<h3>
		Welcome, {{ firstName + ' ' + lastName }}!
	</h3>

	First Name:
	<br />
	<input type="text" data-ng-model="firstName" />

	<br />
	<br />

	Last Name:
	<br />
	<input type="text" data-ng-model="lastName" />

	<script src="../Scripts/angular.min.js"></script>
</body>
</html>
