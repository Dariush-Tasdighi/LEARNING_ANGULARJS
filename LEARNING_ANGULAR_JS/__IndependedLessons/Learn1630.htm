<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="mainApplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainController">

	<table border="1">
		<tr>
			<th>
				#
			</th>
			<th>
				Picture
			</th>
			<th>
				Full Name
			</th>
			<th>
				Age
			</th>
		</tr>

		<tr data-ng-repeat="item in people">
			<td>
				{{ $index + 1 }}
			</td>
			<td>
				<img data-ng-src="../Content/Images/{{ item.id }}.jpg" alt="{{ item.fullName }}" title="{{ item.fullName }}" width="80" />
			</td>
			<td>
				{{ item.fullName }}
			</td>
			<td>
				{{ item.age }}
			</td>
		</tr>
	</table>

	<script src="../Scripts/angular.min.js"></script>

	<script>

		angular.module('mainApplication', []);

		angular.module('mainApplication')

			.controller('mainController', function ($scope) {

				$scope.people =
					[
						{ id: 1, fullName: 'Sara Alavi', age: 20, },
						{ id: 2, fullName: 'Ali Rezazadeh', age: 30, },
						{ id: 3, fullName: 'Dariush Tasdighi', age: 40, },
						{ id: 4, fullName: 'Seyed Ali Reza Alavi', age: 50, },
					];

			})
			;

	</script>
</body>
</html>
