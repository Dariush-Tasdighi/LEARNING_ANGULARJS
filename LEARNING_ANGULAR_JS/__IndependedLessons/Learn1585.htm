<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="mainApplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainController">

	<!--با تشکر از آقای مهندس خلیل آقاجان زاده-->

	<!--
	این روش به معنی تجمیع هر دو شرط می‌باشد
	بدین معنا که اگر کلمه‌ای  در قسمت جستجو بنویسیم
	تمام اشخاصی را می‌آورد که هم در نام و هم در نام خانوادگی آنها
	کلمه مورد نظر وجود دارد
	-->

	<fieldset>
		<legend>
			Search
		</legend>

		First Name / Last Name
		<br />
		<input type="search" data-ng-model="search" />
	</fieldset>

	<br />
	<br />

	<table border="1">
		<tr>
			<th>
				#
			</th>
			<th>
				Odd
			</th>
			<th>
				Even
			</th>
			<th>
				First Name
			</th>
			<th>
				Last Name
			</th>
			<th>
				Age
			</th>
		</tr>

		<tr data-ng-repeat="item in people | filter: {firstName: search, lastName: search}">
			<td>
				{{ $index + 1 }}
			</td>
			<td>
				{{ $odd }}
			</td>
			<td>
				{{ $even }}
			</td>
			<td>
				{{ item.firstName }}
			</td>
			<td>
				{{ item.lastName }}
			</td>
			<td>
				{{ item.age }}
			</td>
		</tr>
	</table>

	<script src="../Scripts/angular.min.js"></script>

	<script>

		angular.module('mainApplication', []);

		angular.module('mainApplication')

			.controller('mainController', function ($scope) {

				$scope.search = '';

				$scope.people =
					[
						{ firstName: 'Sara', lastName: 'Ahmadi', age: 20, },
						{ firstName: 'Sanaz', lastName: 'Rezazadeh', age: 30, },
						{ firstName: 'Dariush', lastName: 'Tasdighi', age: 40, },
						{ firstName: 'Seyed Ali Reza', lastName: 'Alavi', age: 50, },
					];

			})
			;

	</script>
</body>
</html>
