<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="mainApplication">
<head>
	<title></title>
</head>
<body data-ng-controller="mainController">

	<ul>
		<li data-ng-repeat="person in people">
			{{ person.fullName }}
		</li>
	</ul>

	<br />

	<ul>
		<li data-ng-repeat="item in people">
			I'm {{ item.fullName }} and {{ item.age }} years old.
		</li>
	</ul>

	<script src="../Scripts/angular.min.js"></script>

	<script>

		angular.module('mainApplication', []);

		angular.module('mainApplication')

			.controller('mainController', function ($scope) {

				//$scope.numbers =
				//	[1, 1, 2, 3, 5, 8, 13];

				//$scope.numbers =
				//	[1, 1, 2, 3, 5, 8, 13,];

				$scope.people =
					[
						{ fullName: 'Sara Alavi', age: 20, },
						{ fullName: 'Ali Rezazadeh', age: 30, },
						{ fullName: 'Dariush Tasdighi', age: 40, },
						{ fullName: 'Seyed Ali Reza Alavi', age: 50, },
					];

			})
			;

	</script>
</body>
</html>
